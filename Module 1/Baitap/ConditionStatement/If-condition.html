<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If-condition</title>
</head>
<body>
    <script>
        let score = prompt("enter your score:");
        if (score >= 75) {
            alert("PASS MODULE");
        }
        else if (60 <= score){
            alert("Xem xét");
        }
        else if (50 <= score){
            alert("Tùy vào hạnh kiểm");
        }
        else {
            alert("Fail module");
        }
    </script>
</body>
</html>
