<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm tính bình phương của một số</title>
</head>
<body>
<script>
    function squareOfNumber (number){
        return number ** 2;
    }
    number = +prompt("Nhap so can tinh");
    alert(squareOfNumber(number));
</script>
</body>
</html>
