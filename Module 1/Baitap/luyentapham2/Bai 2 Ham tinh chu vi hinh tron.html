<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm tính chu vi hình tròn</title>
</head>
<body>
<script>
    function perimeter(radius){
        return 2*Math.PI*radius;
    }
    radius = +prompt("Nhap ban kinh hinh tron");
    alert("chu vi hinh tron la " + perimeter(radius));
</script>
</body>
</html>
