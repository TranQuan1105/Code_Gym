<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật </title>
</head>
<body>
<script>
    class Rectangle{
        constructor(length, width) {
            this.length = length;
            this.width = width;
            this.Area = length * width;
            this.Perimeter = (length + width) * 2;
        }
    }
</script>
</body>
</html>
