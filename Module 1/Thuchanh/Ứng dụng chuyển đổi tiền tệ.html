<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
<input type="number" id="VND">VND
<button onclick="exchange()">Chuyển đổi</button>
<script>
    function exchange () {
        let VND = document.getElementById("VND").value;
        let USD;
        USD = VND / 23000;
        document.getElementById("USD").innerHTML = USD;
    }
</script>
</body>
</html>
