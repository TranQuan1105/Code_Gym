<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Buttons Example</title>
    <style>
        #button-list {
            display: none; /* Ẩn danh sách các button ban đầu */
            margin-top: 10px;
        }
        #button-list button {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
<button id="showButton">Show Buttons</button>
<div id="button-list">
    <button>Button 1</button>
    <button>Button 2</button>
    <button>Button 3</button>
</div>

<script>
    document.getElementById("showButton").addEventListener("click", function() {
        var buttonList = document.getElementById("button-list");
        if (buttonList.style.display === "none" || buttonList.style.display === "") {
            buttonList.style.display = "block"; // Hiển thị danh sách các button
        } else {
            buttonList.style.display = "none"; // Ẩn danh sách các button nếu đã hiển thị
        }
    });
</script>
</body>
</html>
