<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin Truyện tranh</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="comic-card">
        <img src="comic-cover.jpg" alt="Bìa truyện tranh" class="comic-cover">
        <div class="comic-info">
            <h1 class="comic-title">Tên truyện: One Piece</h1>
            <p class="comic-summary">
                Tóm tắt: One Piece kể về hành trình của Luffy và băng Mũ Rơm đi tìm kho báu One Piece, khám phá các vùng biển và đối mặt với nhiều thử thách.
            </p>
            <div class="comic-tags">
                <span class="tag">Hành động</span>
                <span class="tag">Phiêu lưu</span>
                <span class="tag">Hài hước</span>
            </div>
            <button class="borrow-btn">Mượn Sách</button>
        </div>
    </div>
</div>
</body>
</html>
