<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vd về for in</title>
</head>
<body>
    <script>
        //for in sử dụng để giá trị thuộc tính của biến
        //for in sử dụng được có biến gắn thuộc tính và chuỗi (string)
        var person = {
            firstName: "Quan",
            lastName: "Tran",
            address: "DaNang"
        }
        for (var p in person){
            alert(person[p]); //in ra giá trị của thuộc tính
            alert(p); //in ra thuộc tính
        }x
    </script>
</body>
</html>
