<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập function</title>
</head>
<body>
    <script>
        function SumEleInArray(number){
            let sum = 0;
            for (let ele in number) {
                if (ele % 2 === 0){
                    sum = sum + ele;
                }
            }
            return sum;
        }
        let number = [1,2,3,4,5];
        let sum = SumEleInArray(number);
        document.write(sum);
    </script>
</body>
</html>
