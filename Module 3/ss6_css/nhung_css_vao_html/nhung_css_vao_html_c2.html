<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhúng CSS vào HTML bằng internal</title>
    <style>
        h1{
            color: green;
        }

        p{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>This is heading 1</h1>
    <p>This is an ordinary paragraph. Notice that this text is blue. The default text color for a page is defind in the body selector.</p>
</body>
</html>
